<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Formatter</title>
</head>

<body>

    <button type="button" id="format" onclick="formatJson()">Format</button>
    <button type="button" id="remove" onclick="removeSpaces()">Remove Spaces</button>
    <button type="button" id="copy" onclick="copyContent()">Copy</button>
    <button type="button" id="clean" onclick="cleanUp()">Cleanup</button>
    <label for="spaces">Spaces:</label>
    <input type="number" id="spaces" name="spaces" min="0" max="10" value="2">

    <div id="textarea">
        <textarea id="textField" name="textField" rows="30" cols="100" placeholder="Enter Json String..."></textarea>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
